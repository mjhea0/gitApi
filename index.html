  <section>

    <audio class="audio" autoplay loop>
      <source src="audio/cowboy.mp3">

        <div id="w">

          <span class="glyphicon glyphicon-volume-off"></span>
          <span class="glyphicon glyphicon-volume-up"></span>

          <h1>gitDuel</h1>
          <p>Enter two gitHub usernames and click the button compare.</p>

          <div id="search">

            <form id="tag-search">

              <div class="form-group">

                <input type="text" name="ghusername" id="ghusername1" placeholder="Player 1 gitHub name">
                <span> &nbsp;<strong> VS </strong>&nbsp; </span>
                <input type="text" name="ghusername2" id="ghusername2" placeholder="Player 2 gitHub name">
                <br><br>
                <button type="submit" id="ghsubmitbtn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Duel</button>
              </div>
            </form>
          </div>

        </section>

        <section>
          <div id="search-results" class="text-center"></div>
          <div id="ghapidata" class="clearfix"></div>
          <div id="ghapidata2" class="clearfix2"></div>
        </section>
